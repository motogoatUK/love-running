<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise.">
    <!-- Page Title -->
    <title>Love Running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header container -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <!-- Navigation links in header -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content container -->
    <main>
        <section id="signup">
        <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
            <!--Text inputs-->
            <label for="first-name">First Name</label>
            <input class="text-input" type="text" name="first-name" id="first-name" required><br>
            <label for="last-name">Last Name</label>
            <input class="text-input" type="text" name="last-name" id="last-name" required><br>
            <label for="email-address">Email address</label>
            <input class="text-input" type="email" name="email-address" id="email-address" required><br>
            <!--Radio button selection in seperate divs for styling-->
            <div class="radio-buttons">
                <div>
                    <label for="road">Road</label>
                    <input type="radio" name="running-preference" value="Road" id="road" aria-selected="true" required><br>
                </div><div>
                    <label for="Trail">Trail</label>
                    <input type="radio" name="running-preference" value="Trail" id="trail" required><br>
                </div><div>
                    <label for="both">Both</label>
                    <input type="radio" name="running-preference" value="Road &amp; Trail" id="both" required><br>
                </div>
            </div>
            <input type="submit" class="join-button" value="Let's Run!">
        </form>
        </section>
    </main>
    <!-- Container for footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter(X) page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/dfd0bfb19f.js" crossorigin="anonymous"></script>
</body>

</html>
